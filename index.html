<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/icon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <main id="main">
      <div class="screen"></div>
      <div class="func clear">AC</div>
      <div class="func posneg">&plusmn;</div>
      <div class="func percent">&percnt;</div>
      <div class="op div">&divide;</div>
      <div class="num seven">7</div>
      <div class="num eight">8</div>
      <div class="num nine">9</div>
      <div class="op mul">&times;</div>
      <div class="num four">4</div>
      <div class="num five">5</div>
      <div class="num six">6</div>
      <div class="op sub">&sub;</div>
      <div class="num one">1</div>
      <div class="num two">2</div>
      <div class="num three">3</div>
      <div class="op add">&plus;</div>
      <div class="num zero">0</div>
      <div class="num dot">.</div>
      <div class="equal">&equals;</div>
    </main>
    <script src="scripts/app.js"></script>
  </body>
</html>
