<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <main id="main">
      <div class="screen">
        <div class="prev"></div>
        <div class="curr"></div>
      </div>
      <button class="func clear">AC</button>
      <button class="func posneg">&plusmn;</button>
      <button class="func percent">&percnt;</button>
      <button class="op div">&divide;</button>
      <button class="num seven">7</button>
      <button class="num eight">8</button>
      <button class="num nine">9</button>
      <button class="op mul">&times;</button>
      <button class="num four">4</button>
      <button class="num five">5</button>
      <button class="num six">6</button>
      <button class="op sub">&minus;</button>
      <button class="num one">1</button>
      <button class="num two">2</button>
      <button class="num three">3</button>
      <button class="op add">&plus;</button>
      <button class="num zero">0</button>
      <button class="num dot">.</button>
      <button class="equal">&equals;</button>
    </main>
    <script src="scripts/app.js"></script>
  </body>
</html>
